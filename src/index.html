<html>
  <head>
    <title>VIPER</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="bower_components/codemirror/theme/solarized.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/viper.css">
  </head>
  <body>
  <div id="container-codearea">
    <div id="codearea">
      <div>
      <textarea rows="18" cols="50" id="code">
void main()
{
  printf("Hello world!");
}</textarea>
      </div>
      <div id="container-buttons">
		<center>
          <button type="button" id="btn-start" class="btn btn-mini btn-success"><i class="fa fa-rocket"></i>&nbsp; Start</button>
          <button type="button" id="btn-step" class="btn btn-mini btn-primary"><i class="fa fa-share"></i>&nbsp; Step</button>
          <button type="button" id="btn-step-over" class="btn btn-mini btn-info"><i class="fa fa-share-square"></i>&nbsp; Step over</button>
          <button type="button" id="btn-stop" class="btn btn-mini btn-warning"><i class="fa fa-shield"></i>&nbsp; Stop</button>
          <button type="button" id="btn-end" class="btn btn-mini btn-danger"><i class="fa fa-square"></i>&nbsp; End</button>
        </center>
      </div>
    </div>
    <div id="display"> </div>

  <footer class="footer">
    <div id="console">
      <div class="row">
        <div class="jumbotron">Welcome to VIPER!</div>
       </div>
       <p class="text-muted">Documentation</p>
     </div>
  </footer> 
  <script data-main="frontend/index" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
